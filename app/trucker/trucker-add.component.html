<div class="header">
  <navbarT></navbarT>
</div>
<div class="height-div logdin-div"></div>
<div class="bread-crumb">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Home</a></li>
      <li class="breadcrumb-item active">Add Truck</li>
    </ol>
  </div>
</div>
<section *ngIf="section1" class="add-truck-sec">
  <div class="container">
    <ul class="list-inline add-truck-tabs">
      <li class="select-truck add-truck-list active">
        <a href="add-truck.html">
          <i></i>
          Select Truck
        </a>
      </li>
      <!-- <li class="add-insurance add-truck-list">
          <a href="insurance.html">
              <i></i>
              Add Insurance
          </a>
      </li>  -->
      <li class="add-location add-truck-list">
        <a>
          <i></i>
          Add Location
        </a>
      </li>
    </ul>

    <div class="choose-truck">
      <ul class="list-inline clearfix">
        <li class="choose-truck-list" (click)="setIndex(i,truck)" [class.active]="sIndex === i"  *ngFor="let truck of truckTypes ; let i = index">
          <a class="choose-block">
            <i class="truck-icon"></i>
            <h6>{{truck.key}}</h6>
          </a>

        </li>
      </ul>

      <form class="choose-truck-form clearfix">
        <div class="form-group choose-truck-input">
          <label for="name" class="input-label sr-only">Name</label>
          <input id="name" name="name" type="text" [(ngModel)]="truck.name" class="form-control input-field" placeholder="Name *">
        </div>
        <div class="form-group choose-truck-input">
          <label for="registration" class="input-label sr-only">Registration Number</label>
          <input type="text" id="registration" name="registration" [(ngModel)]="truck.registration" class="form-control input-field" placeholder="Registration">
        </div>
      </form>
      <div class="license-btn">
        <a class="common-btn cancel-btn" [routerLink]="['/trucks']">Cancel</a>
        <a class="common-btn" (click)="showSection2()">Save & Proceed</a>
      </div>
    </div>


  </div>
</section>
<section *ngIf="section2" class="add-truck-sec">
  <div class="container">
    <ul class="list-inline add-truck-tabs">
      <li class="select-truck add-truck-list active">
        <a>
          <i></i>
          Select Truck
        </a>
      </li>
      <li class="add-location add-truck-list active">
        <a>
          <i></i>
          Add Location
        </a>
      </li>
    </ul>

    <div class="choose-truck map-block">
      <div class="map-inner">
        <agm-map style="height:100%;width:100%;"
                 [latitude]="lat"
                 [longitude]="lng"
                 [zoom]="5"
                 [disableDefaultUI]="false"
                 [zoomControl]="true">

          <agm-marker [latitude]="truck.latitude"
                      [longitude]="truck.longitude"
                      [iconUrl]="'http://maps.google.com/mapfiles/ms/icons/red-dot.png'">
          </agm-marker>
        </agm-map>
        <div class="location-search">
          <input id="location" name="location" type="text" placeholder="Location" ngx-google-places-autocomplete #placesRef1="ngx-places" (onAddressChange)="handleAddressChange1($event)">
        </div>
      </div>



      <div class="license-btn">
        <a class="common-btn cancel-btn" [routerLink]="['/trucks']">Cancel</a>
        <a class="common-btn" (click)="addTruck()" *ngIf="!truck.id">Add Truck</a>
        <a class="common-btn" (click)="addTruck()" *ngIf="truck.id">Edit Truck</a>
      </div>
    </div>


  </div>
</section>

<footer></footer>
