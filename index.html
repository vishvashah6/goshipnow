    <script>
      var checkitem = function() {
        var $this;
        $this = $("#carousel-example-generic");
        if ($("#carousel-example-generic .carousel-inner .item:first").hasClass("active")) {
          $this.children(".left").hide();
          $this.children(".right").show();
        } else if ($("#carousel-example-generic .carousel-inner .item:last").hasClass("active")) {
          $this.children(".right").hide();
          $this.children(".left").show();
        } else {
          $this.children(".carousel-control").show();
        }
      };

      checkitem();

      $("#carousel-example-generic").on("slid.bs.carousel", "", checkitem);
    </script>
    <script>
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 50) {
          $(".header").addClass("fixed");
        } else {
          $(".header").removeClass("fixed");
        }
      });
    </script>
    <script>
      $( document ).ready(function() {
        $('.get-app-btn, .banner-content a, .navbar-nav a').bind('click',function(event){
          var $anchor = $(this);
          // $('html, body').stop().animate({ scrollTop: $($anchor.attr('href')).offset().top -40}, 600,'swing');
          event.preventDefault();
        });
      });
    </script>
    <script>
      $(document).on("click", ".toggle-btn a", function() {
        if ($(this).parent().hasClass("show-bar")) {
          $(".sidebar, .toggle-btn").removeClass("show-bar");
          $("body").removeClass("noScroll");
          $("body").height("auto");
        } else {
          $(".sidebar, .toggle-btn").addClass("show-bar");
          $("body").addClass("noScroll");
          $("body").height($(window).height());
        }
      });
    </script>
    <script type="text/javascript">var num_items = $("#hiw_carousel").find(".item").length;
var to_index = 4;
var current_index = 0;

function toDisable() {
            if (current_index === 0) {
                $("#hiw_back_btn").addClass("disable");
            } else if (current_index === to_index) {
                $("#hiw_next_btn").addClass("disable");
            } else {
                $("#hiw_carousel .carousel-control").removeClass("disable");
            }
}

$(document).ready(function() {
            $(document).on("click", "#hiw_back_btn", function(e) {
                e.preventDefault();
                if (current_index != 0) {
                    $("#hiw_carousel").find(".item").removeClass("active");
                    $("#hiw_carousel").find(".item").eq(current_index - 1).addClass("active");
                    current_index = current_index - 1;
                    console.log(current_index);

                    toDisable();
                }
            })
            $(document).on("click", "#hiw_next_btn", function(e) {
                e.preventDefault();
                console.log("click working");
                console.log(current_index != to_index);
                if (current_index != to_index) {
                    console.log("if working");
                    $("#hiw_carousel").find(".item").removeClass("active");
                    $("#hiw_carousel").find(".item").eq(current_index + 1).addClass("active");
                    current_index = current_index + 1;
                    console.log(current_index);

                    toDisable();
                }
            })
})</script>
